<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Quiz</title>
    <link rel="stylesheet" type="text/css" href="./style.css"> 
    <!-- TODO - change make asset file and update css and js links -->
</head>
<body>
    <div class="container">
        <div class="header">
            <label class="headersection"><a href="./highscores.html" id="highScores">View Scores</a></label>
            <label class="headersection" id="time">Time Remaining: <span id="countDown"></span>
            </label>
        </div>

        <div class="info">
            <h1 class="intro">Bitcoin Quiz Challenge</h1>
            <p class="description">Try to answer the following questions about Bitcoin within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="startButton">Start Quiz</button>
        </div>

        <div id="questionnaire"></div>

        <div id="results" hidden>
            <h2>All done!</h2>
            <p>Your final score is <span id="finalScore"></span></p>
            <form id="form">
                <input type="text" name="initials" id="initials" placeholder="Enter your initials">
                <input type="submit" value="Submit" id="submitButton">
            </form>
        </div>

    </div>

    <div id="scoreCard" class = "hide">
        <header>
            <h1>Top 10 High Scores</h1>
        </header>
        <button id="backBtn" type="button" class="btn">Go Back</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
