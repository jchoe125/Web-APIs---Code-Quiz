<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Quiz</title>
    <link rel="stylesheet" type="text/css" href="./style.css"> 
    <!-- TODO - change make asset file and update css and js links -->
</head>
<body>
    <div class="container">
        <div class="header">
            <label class="headersection"><a href="" id="highScores">View Scores</a></label>
            <label class="headersection" id="time">Time Remaining: <span id="countDown"></span>
            </label>
        </div>

        <div class="info">
            <h1 class="intro">Bitcoin Quiz Challenge</h1>
            <p class="description">Try to answer the following questions about Bitcoin within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="startButton">Start Quiz</button>
        </div>

        <div id="questionnaire" class = "hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="results">
            <h2>All done!</h2>
            <p>Your final score is <span id="finalScore"></span></p>
        </div>
        <form id="form">
            <input type="text" name="initials" id="initials">
            <input type="submit" value="Submit" id="submitButton">
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
